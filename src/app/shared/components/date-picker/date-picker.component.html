<ngb-datepicker [showWeekNumbers]="true" #dp [(ngModel)]="selectedDate">
</ngb-datepicker>
<div>
    <a *ngIf="selectedDate" class="list-group-item list-group-item-action mt-1 list-group-item-danger">
        {{selectedDate.year }}/{{selectedDate.month}}/{{selectedDate.day}}
    </a>
    <button class="btn btn-sm btn-outline-primary me-2 mt-1" (click)="setAsHoliday()">Pick Holiday</button>
</div>
