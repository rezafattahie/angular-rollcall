<div class="container-login100">
    <div class="wrap-login100">
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="login100-form-title">
            Login to roll call system
        </div>

        <form *ngIf="!isLoading" class="login100-form validate-form" autocomplete="off" (ngSubmit)="onSubmit(form)"
            #form="ngForm">
            <div class="wrap-input100 validate-input m-b-26">
                <span class="label-input100">Username</span>
                <input class="input100" type="text" ngModel name="username" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-18">
                <span class="label-input100">Password</span>
                <input class="input100" type="password" ngModel name="password" required>
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" [disabled]="!form.valid" [ngClass]="{'btn-inactive': !form.valid}">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
