<div class="modal-content">
    <div class="modal-header">
        <h3 class="text-primary">{{modalData.title}}</h3>
    </div>
    <div class="modal-body">
        <form #form="ngForm" autocomplete="off">
            <div class="mt-2" *ngFor="let field of modalData.formFields">

                <div *ngIf="field.type === 'text'">
                    <label class="text-secondary" for={{field.name}}>{{field.caption}}: </label>
                    <input class="form-control mb-3" ngModel name={{field.name}} id={{field.name}} type="text" required>
                </div>

                <div *ngIf="field.type === 'chechbox'">
                    <label class="text-secondary" for={{field.name}}>{{field.caption}}: </label>
                    <div class="container d-flex flex-wrap align-items-center justify-content-between">
                        <div class="form-check" ngModelGroup={{field.name}} *ngFor="let val of field.value">
                            <input class="form-check-input" ngModel name={{val.name}} type="checkbox" value=""
                                id={{val.name}}>
                            <label class="form-check-label" for={{val.name}}>
                                {{val.name}}
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <a class="btn" data-dismiss="modal" id="closeModal">Close</a>
                <button class="btn btn-success" data-dismiss="modal" (click)="submitForm(form)"
                    [disabled]="!form.valid">{{modalData.actionMode}}</button>
            </div>
        </form>
    </div>
</div>
