<aside class="sidebar">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 250px;height: 95vh;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-6">Roll call system</span>
            <i class="bi-alarm text-white"></i>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-1 ">
                <a href="" [routerLink]="['']" class="nav-link text-white" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{exact:true}" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#home" />
                    </svg>
                    Home
                </a>
            </li>
            <li class="nav-item mb-1 " *ngFor="let menuItem of menuItems">
                <a href="" [routerLink]="['/'+ menuItem.path]" class="nav-link text-white" [routerLinkActive]="'active'"
                    aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#home" />
                    </svg>
                    {{menuItem.item}}
                    <button *ngIf="menuItem.children" class="btn text-white" (click)=" showChildrens()">
                        >
                    </button>
                </a>
                <ul *ngIf="menuItem.children" [ngClass]="{'visually-hidden': !showChildren}"
                    class="nav nav-pills flex-column  text-info mb-auto mt-2 ms-4 ">
                    <li *ngFor="let submenu of menuItem.children" class="nav-item mb-1 ">
                        <a href="" [routerLink]="['/'+ menuItem.path + '/' +  submenu.path]" class="nav-link text-white"
                            [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home" />
                            </svg>
                            {{submenu.subItem}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white mt-1 text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Profile</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</aside>
