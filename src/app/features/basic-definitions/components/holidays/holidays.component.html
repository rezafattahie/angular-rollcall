<div class="d-flex p-4">
    <app-date-picker class="w-50" (onHolidaySelect)="onAddHoliday($event)"></app-date-picker>
    <div *ngIf="holidays && holidays.length > 0" class="list-group w-50">
        <h4 class="mb-1 list-group-item list-group-item-danger">Holidays</h4>
        <a *ngFor="let holiday of holidays" class="list-group-item list-group-item-action list-group-item-success">
            {{holiday}}
        </a>
    </div>
</div>
